{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Caja</title>
        <link href="{% static 'img/icono.ico' %}" rel="icon">
        <meta name="viewport" content="initial-scale=1, width=device-width,shrink-to-fit=no">
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block body %}
        {% endblock %}
    </body>
</html>
