{% extends "asgi/base.html" %}

{% block body %}
<h1>asgi</h1>

{% if user.is_authenticated %}
    <p>User is Authenticated</p>

{% else %}
    <h2>Log in to continue</h2>
    <p><a href="{% url 'login_asgi' %}">Login</a></p>
    <p><a href="{% url 'register_asgi' %}">Sign Up</a></p>
{% endif %}

{% endblock %}
