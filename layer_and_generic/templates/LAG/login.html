{% extends "LAG/base.html" %}

{% load static %}

{% block body %}
<script src="{% static 'scripts/log.js' %}"></script>
<div class="div_login">
    <div class="login-container">
        <h1>Layer and generic</h1>
        <h2>LOG IN</h2>
        
        <form method="post" class="my-login-form">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
            <button type="submit">Sign in</button>
        </form>
        <br>
        <p>Don't have an account? <a href="{% url 'register_layer_and_generic' %}"><b>Sign up here</b></a></p>
        <p>Use test credentials - <a onclick="Test_Credential(event, 0)">Click here</a></p>

        <a href="{% url 'index' %}" class="back-btn">Back to main page</a>
    </div>
</div>
{% endblock %}
