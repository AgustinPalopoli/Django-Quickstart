{% extends "channels/base.html" %}

{% block body %}

{% else %}
    <h2>Log in to continue</h2>
    <p><a href="{% url 'login_channels' %}">Login</a></p>
    <p><a href="{% url 'register_channels' %}">Sign Up</a></p>
{% endif %}

{% endblock %}
