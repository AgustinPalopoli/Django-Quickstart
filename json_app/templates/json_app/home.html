{% extends "json_app/base.html" %}

{% block body %}
<h1>JSON App</h1>

{% if user.is_authenticated %}
    <p>User is Authenticated</p>
{% else %}
    <h2>Log in to continue</h2>
    <p><a href="{% url 'json_app:user_login' %}">Login</a></p>
    <p><a href="{% url 'json_app:user_register' %}">Sign Up</a></p>
{% endif %}

{% endblock %}
