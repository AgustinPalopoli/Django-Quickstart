{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON App</title>
    <link href="" rel="icon">
    <meta name="viewport" content="initial-scale=1, width=device-width, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}">
    <style>
        #password-requirements {
            list-style: none;
            padding-left: 0;
            margin-top: 0.5em;
        }
        #password-requirements li {
            color: red;
        }
        #password-requirements li.valid {
            color: green;
            text-decoration: line-through;
        }
    </style>
</head>
<body{% if dark_mode %} data-theme="dark"{% endif %}>
    {% if user.is_authenticated %}
        <div class="navbar">
            User: {{ user.username }} |
            <a href="{% url 'home_json' %}">Home</a> | 
            <a href="{% url 'profile_json' %}">Profile</a> |
            <a href="/pages/about/">About</a> |
            <a href="/pages/policies/">Policies</a> |
            <button id="darkModeToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">
                {% if dark_mode %}Light{% else %}Dark{% endif %}
            </button> |
            <form action="{% url 'logout_json' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">Logout</button>
            </form> | 
        </div>
        <hr>
    {% endif %}
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block body %}{% endblock %}
    
    <script src="{% static 'scripts/dark-mode.js' %}"></script>
</body>
</html>
